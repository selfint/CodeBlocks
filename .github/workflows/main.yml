# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install pyright
        run: sudo pip3 install pyright
      
      - name: Install poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          source $HOME/.poetry/env

      - name: Install
        run: poetry install
      
      - name: Test
        run: poetry run pytest
        
      - name: Build examples
        run: |
          rm examples/*_file/*.gv*
          for ex in $(/usr/bin/ls examples | grep _file); do poetry run python code_blocks/main.py --project examples/$ex --output examples/$ex/code_blocks.gv ; done
          
      - name: Update examples
        uses: test-room-7/action-update-file@v1
        with:
            file-path: examples/*_file/*.gv*
            commit-msg: Update resources
            github-token: ${{ secrets.GITHUB_TOKEN }}

